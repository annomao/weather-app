<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- This section has the form to get user input -->
  <div class="container d-flex">

    <div class="items row">
      <div class="col-md-7 left">
        <h1 class="mt-3 mb-3 text-center">Weather-Widget</h1>
        <form id="city-form">
          <div class="m-3 form-item">
            <input type="text" class="form-control" id="city-input" placeholder="Search City" required>
            <button type="submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
        <div class="weather-summary">
        </div>
      </div>

      <div class="col-md-5 right" id="weather-details">
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
